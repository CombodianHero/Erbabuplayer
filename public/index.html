</head>
<body>

<div id="player-container">

  <!-- Logo -->
  <div class="logo">ùï∞ùñìùñåùñéùñìùñäùñäùñóùñò ùï≠ùñÜùñáùñö</div>

  <!-- Video -->
  <video id="video" playsinline></video>

  <div id="settings-menu">

      <option value="auto" selected>Auto</option>

<script src="js/yt.js"></script>
<script src="js/player.js"></script>
<script>
        // REMOVED: Token-related variables and functions
        // const API_BASE_URL = 'https://itsgolu-only-cp-mpd-parse.vercel.app/itsgolu';
        // OLD:
        // const API_BASE_URL = 'https://itsgolu-private-2026.vercel.app/itsgolu'; // Updated API URL

        // NEW: Updated API URL (private proxy server)
        const API_BASE_URL = 'https://itsgolu-v1player-api.vercel.app/api/proxy';

        async function fetchVideoDataFromAPI(classPlusUrl) {
            // No token required anymore
            const encodedUrl = encodeURIComponent(classPlusUrl);
            // Ab sirf URL bhejenge, baaki kaam server karega
            // Construct the new API URL with the required format
            const apiUrl = `${API_BASE_URL}?url=${encodedUrl}`;
            console.log("Fetching from proxy API:", apiUrl);
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }
                const data = await response.json();
                console.log("Proxy API Response:", data);
                return data;
            } catch (error) {
                console.error("Error fetching video data from proxy API:", error);
                throw error;
            }
        }
        let video = document.getElementById('video');
        let player = document.getElementById('player');
        let controlsTimeout;
        let hls = null;
        let shakaPlayer = null;
        let qualityLevels = [];
        let downloadUrls = {}; // Variable kept for potential future use
        let contentType = 'unknown';
        let currentDrmKeys = [];
        let toastShown = false;
        // --- NEW: Lock Screen Variables ---
        let isLocked = false;
        let hideControlsTimer = null;
        document.addEventListener('DOMContentLoaded', async function () {
            setupEvents();
            const urlParams = new URLSearchParams(window.location.search);
            let classPlusUrl = urlParams.get('url');
            if (!classPlusUrl) {
                showError('No video URL provided in query string.');
                hideLoading();
                return;
            }
            // REMOVED: Token check and modal opening logic
            await loadVideoWithToken(classPlusUrl); // Directly load the video
        });
        async function loadVideoWithToken(classPlusUrl) {
            try {
                showLoading();
                const videoData = await fetchVideoDataFromAPI(classPlusUrl);
                if (videoData.KEYS && videoData.MPD) {
                    console.log("Detected DRM content via API");
                    contentType = 'drm';
                    updateContentTypeDisplay('drm');
                    await loadDRMVideo(videoData.MPD, videoData.KEYS);
                } else if (videoData.url) {
                     console.log("Detected Non-DRM content via API");
                     contentType = 'hls';
                     updateContentTypeDisplay('hls');
                     await loadVideoDirect(videoData.url);
                } else {
                    showError('API response format is unexpected. Missing "url", or "KEYS"/"MPD".');
                    hideLoading();
                }
                try { await video.play(); } catch (e) { console.log('Auto-play prevented by browser policy'); }
                hideLoading();
            } catch (error) {
                 showError('Failed to load video: ' + error.message);
                 hideLoading();
            }
        }
        function setupEvents() {
            video.addEventListener('loadstart', () => showLoading());
            video.addEventListener('canplay', hideLoading);
            video.addEventListener('play', onPlay);
            video.addEventListener('pause', onPause);
            video.addEventListener('timeupdate', updateProgress);
            video.addEventListener('loadedmetadata', updateTime);
            video.addEventListener('error', () => showError('Video loading failed'));
            document.getElementById('playBtn').addEventListener('click', togglePlay);
            video.addEventListener('click', togglePlay);
            video.addEventListener('dblclick', toggleFullscreen);
            document.getElementById('progress').addEventListener('click', onProgressClick);
            player.addEventListener('mousemove', showControls);
            player.addEventListener('touchstart', showControls);
            player.addEventListener('touchmove', showControls); // for mobile safety
            document.addEventListener('keydown', handleKeyboard);
            document.addEventListener('click', function (e) {
                if (!e.target.closest('#speedBtn')) { document.getElementById('speedMenu').style.display = 'none'; }
                if (!e.target.closest('#qualityBtn')) { document.getElementById('qualityMenu').style.display = 'none'; }
            });
        }
        async function loadVideoDirect(url) {
            try {
                const isM3U8 = url.includes('.m3u8');
                if (isM3U8) { await loadHLSVideo(url); } else { video.src = url; }
            } catch (error) {
                console.error("Error loading direct video:", error);
                throw error;
            }
        }
        async function loadDRMVideo(mpdUrl, keys) {
            try {
                console.log('Loading DRM content:', mpdUrl);
                console.log('DRM Keys:', keys);
                shaka.polyfill.installAll();
                if (!shaka.Player.isBrowserSupported()) {
                    showError('DRM content not supported in this browser');
                    return;
                }
                shakaPlayer = new shaka.Player(video);
                shakaPlayer.configure({ drm: { clearKeys: {} } });
                if (keys && keys.length > 0) {
                    keys.forEach(key => {
                        const [keyId, keyValue] = key.split(':');
                        shakaPlayer.configure({ drm: { clearKeys: { [keyId]: keyValue } } });
                    });
                    currentDrmKeys = keys;
                }
                shakaPlayer.addEventListener('variantchanged', () => { setupDRMQualityMenu(); });
                await shakaPlayer.load(mpdUrl);
                console.log('DRM video loaded successfully');
                setupDRMQualityMenu();
            } catch (error) {
                console.error('DRM loading error:', error);
                showError('Failed to load DRM content: ' + error.message);
            }
        }
        function setupDRMQualityMenu() {
            if (!shakaPlayer) return;
            const tracks = shakaPlayer.getVariantTracks();
            const qualityMenu = document.getElementById('qualityMenu');
            qualityMenu.innerHTML = '<div class="menu-item active" onclick="setDRMQuality(-1)">Auto</div>';
            const uniqueHeights = [...new Set(tracks.map(track => track.height))].sort((a, b) => b - a);
            uniqueHeights.forEach(height => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.onclick = () => setDRMQuality(height);
                menuItem.textContent = `${height}p`;
                qualityMenu.appendChild(menuItem);
            });
        }
        function setDRMQuality(height) {
            if (!shakaPlayer) return;
            if (height === -1) { shakaPlayer.configure({ abr: { enabled: true } }); } else {
                shakaPlayer.configure({ abr: { enabled: false } });
                const tracks = shakaPlayer.getVariantTracks().filter(track => track.height === height);
                if (tracks.length > 0) { shakaPlayer.selectVariantTrack(tracks[0], true); }
            }
            document.querySelectorAll('#qualityMenu .menu-item').forEach(item => { item.classList.remove('active'); });
            event.target.classList.add('active');
            document.getElementById('qualityMenu').style.display = 'none';
        }
        async function loadHLSVideo(url) {
            if (Hls.isSupported()) {
                if (hls) { hls.destroy(); }
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: false,
                    xhrSetup: function(xhr, url) { xhr.withCredentials = false; },
                    fetchSetup: function(context, initParams) { return new Request(context.url, { ...initParams, mode: 'cors', credentials: 'omit' }); }
                });
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function (event, data) {
                    console.log('HLS Manifest loaded, found ' + data.levels.length + ' quality level(s)');
                    setupHLSQualityMenu(data.levels);
                    // Removed setupDownloadOptions call
                });
                hls.on(Hls.Events.LEVEL_SWITCHED, function (event, data) {
                    console.log('HLS Level switched to: ' + data.level);
                    updateActiveQuality(data.level);
                });
                hls.on(Hls.Events.ERROR, function (event, data) {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR: hls.startLoad(); break;
                            case Hls.ErrorTypes.MEDIA_ERROR: hls.recoverMediaError(); break;
                            default: showError('Fatal error occurred'); break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                // Removed setupDownloadOptions call
            } else {
                showError('HLS not supported in this browser');
            }
        }
        function setupHLSQualityMenu(levels) {
            const qualityMenu = document.getElementById('qualityMenu');
            qualityMenu.innerHTML = '<div class="menu-item active" onclick="setHLSQuality(-1)">Auto</div>';
            levels.forEach((level, index) => {
                const height = level.height || 'Unknown';
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.onclick = () => setHLSQuality(index);
                menuItem.textContent = `${height}p`;
                qualityMenu.appendChild(menuItem);
            });
            qualityLevels = levels;
        }
        function setHLSQuality(levelIndex) {
            if (hls) { hls.nextLevel = levelIndex; hls.currentLevel = levelIndex; }
            document.querySelectorAll('#qualityMenu .menu-item').forEach((item, index) => {
                item.classList.remove('active');
                if ((levelIndex === -1 && index === 0) || (levelIndex === index - 1)) { item.classList.add('active'); }
            });
            document.getElementById('qualityMenu').style.display = 'none';
        }
        function updateActiveQuality(level) {
            document.querySelectorAll('#qualityMenu .menu-item').forEach((item, index) => {
                item.classList.remove('active');
                if (level === -1 && index === 0) { item.classList.add('active'); } else if (level === index - 1) { item.classList.add('active'); }
            });
        }
        // Removed setupDownloadOptions function as it's no longer needed
        function updateContentTypeDisplay(type) {
            const contentTypeEl = document.getElementById('contentType');
            if (type === 'drm') {
                contentTypeEl.textContent = 'DRM';
                contentTypeEl.style.display = 'block';
            } else if (type === 'hls') {
                contentTypeEl.textContent = 'HLS';
                contentTypeEl.style.display = 'block';
            } else {
                contentTypeEl.style.display = 'none';
            }
        }
        function togglePlay() {
            if (video.paused) { video.play(); } else { video.pause(); }
        }
        function onPlay() {
            document.getElementById('playBtn').innerHTML = '<i class="fas fa-pause"></i>';
            player.classList.remove('paused');
            document.querySelector('.tg-overlay').style.display = 'none';
            if (!toastShown) { setTimeout(showChannelToast, 3000); toastShown = true; }
        }
        function onPause() {
            document.getElementById('playBtn').innerHTML = '<i class="fas fa-play"></i>';
            player.classList.add('paused');
        }
        function updateProgress() {
            const progress = (video.currentTime / video.duration) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            updateTime();
        }
        function updateTime() {
            const current = formatTime(video.currentTime);
            const total = formatTime(video.duration);
            document.getElementById('time').textContent = `${current} / ${total}`;
        }
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        function onProgressClick(e) {
            const rect = e.target.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        }
        function seek(seconds) {
            video.currentTime = Math.max(0, Math.min(video.duration, video.currentTime + seconds));
        }
        function setSpeed(speed) {
            video.playbackRate = speed;
            document.querySelectorAll('#speedMenu .menu-item').forEach(item => { item.classList.remove('active'); });
            event.target.classList.add('active');
            document.getElementById('speedMenu').style.display = 'none';
        }
        function toggleMenu(type) {
            const menu = document.getElementById(type + 'Menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        function toggleFullscreen() {
            if (!document.fullscreenElement) { player.requestFullscreen(); } else { document.exitFullscreen(); }
        }
        // Removed downloadVideo function as it's no longer needed
        function openTelegram() {
            window.open('https://t.me/ITSGOLU_OFFICIAL', '_blank', 'noopener noreferrer');
        }
        // --- NEW: Updated showControls() to respect lock state ---
        function showControls() {
            if (isLocked) return; // Do nothing if locked
            player.classList.add('show-controls');
            clearTimeout(hideControlsTimer);
            hideControlsTimer = setTimeout(() => {
                if (!video.paused && !isLocked) {
                    player.classList.remove('show-controls');
                }
            }, 3000);
        }
        // --- NEW: Lock/Unlock Function ---
        function toggleLock() {
            isLocked = !isLocked;
            player.classList.toggle('locked', isLocked);
            const lockIcon = document.querySelector('#lockBtn i');
            lockIcon.className = isLocked ? 'fas fa-lock-open' : 'fas fa-lock';
            if (isLocked) {
                // Hide all controls immediately
                clearTimeout(hideControlsTimer);
                player.classList.remove('show-controls');
            } else {
                // Show controls and restart auto-hide
                showControls();
            }
        }
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        function showError(message) {
            hideLoading();
            document.getElementById('errorMsg').textContent = message;
            document.getElementById('error').style.display = 'block';
        }
        function retry() {
            document.getElementById('error').style.display = 'none';
            const urlParams = new URLSearchParams(window.location.search);
            const classPlusUrl = urlParams.get('url');
            if (classPlusUrl) { loadVideoWithToken(classPlusUrl).catch(err => { showError('Failed to reload video: ' + err.message); }); } else { showError('No URL to reload.'); }
        }
        function showChannelToast() {
            const toast = document.getElementById('channelToast');
            if (toast) {
                toast.classList.add('show');
                setTimeout(() => { hideToast(); }, 8000);
                toast.addEventListener('click', function (e) {
                    if (!e.target.closest('.close-btn')) { openTelegram(); hideToast(); }
                });
            }
        }
        function hideToast() {
            const toast = document.getElementById('channelToast');
            if (toast) { toast.classList.remove('show'); }
        }
        function handleKeyboard(e) {
            if (e.target.tagName.toLowerCase() === 'input') return;
            switch (e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'f':
                    e.preventDefault();
                    toggleFullscreen();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    seek(-10);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    seek(10);
                    break;
            }
        }
        window.addEventListener('beforeunload', function () {
            if (hls) { hls.destroy(); }
            if (shakaPlayer) { shakaPlayer.destroy(); }
        });
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        function handleFullscreenChange() {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                player.addEventListener('mousemove', showControls);
                player.addEventListener('touchstart', showControls);
                player.addEventListener('touchmove', showControls);
                showControls();
            } else {
                player.removeEventListener('mousemove', showControls);
                player.removeEventListener('touchstart', showControls);
                player.removeEventListener('touchmove', showControls);
            }
        }
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12') { e.preventDefault(); return false; }
            if (e.ctrlKey && e.shiftKey && e.key === 'I') { e.preventDefault(); return false; }
            if (e.ctrlKey && e.shiftKey && e.key === 'J') { e.preventDefault(); return false; }
            if (e.ctrlKey && e.key === 'u') { e.preventDefault(); return false; }
            if (e.ctrlKey && e.key === 's') { e.preventDefault(); return false; }
        });
        let devtools = false;
        const threshold = 160;
        setInterval(() => {
            if (window.outerHeight - window.innerHeight > threshold || window.outerWidth - window.innerWidth > threshold) {
                if (!devtools) { devtools = true; console.log("DevTools detected (basic check)."); }
            } else { devtools = false; }
        }, 1000);
        // NEW: Hide Copyright Toast Function
        function hideCopyrightToast() {
            const toast = document.getElementById('copyrightToast');
            if (toast) {
                toast.style.display = 'none';
            }
        }
    </script>
